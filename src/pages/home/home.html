<ion-header>
  <ion-toolbar color="light">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>eLive</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager autoplay="3000">
        <ion-slide>
          <img src="assets/imgs/event1.jpg" />
        </ion-slide>
        <ion-slide>
            <img src="assets/imgs/event3.jpg" />
          </ion-slide>
          <ion-slide>
              <img src="assets/imgs/event2.jpg" />
            </ion-slide>
      </ion-slides>

      <ion-list>
          <ion-item text-center>
           <h1>eLive Categories</h1> 
          </ion-item>

          <button ion-item color="light" (click)="login()">
              <ion-avatar item-start text-center>
                <img src="assets/imgs/shows.jpg">
              </ion-avatar>
              <h1 style="padding-left: 40px">Live Shows</h1>
            </button>

            <button ion-item>
                <ion-avatar item-start text-center color="dark">
                  <img src="assets/imgs/cinema.jpg">
                </ion-avatar>
                <h1 style="padding-left: 40px">Cinema</h1>
              </button>
            
              <button ion-item color="light">
                  <ion-avatar item-start text-center>
                    <img src="assets/imgs/sports.png">
                  </ion-avatar>
                  <h1 style="padding-left: 40px">Sports</h1>
                </button>

                <button ion-item>
                    <ion-avatar item-start text-center color="dark">
                      <img src="assets/imgs/fitness.png">
                    </ion-avatar>
                    <h1 style="padding-left: 40px">Fitness</h1>
                  </button>
                
                  <button ion-item color="light">
                      <ion-avatar item-start text-center>
                        <img src="assets/imgs/business.jpg">
                      </ion-avatar>
                      <h1 style="padding-left: 40px">Business</h1>
                    </button>

                    <button ion-item>
                        <ion-avatar item-start text-center color="dark">
                          <img src="assets/imgs/faith.jpg">
                        </ion-avatar>
                        <h1 style="padding-left: 40px">Religious</h1>
                      </button>
                    
                      <button ion-item color="light">
                          <ion-avatar item-start text-center>
                            <img src="assets/imgs/kids.jpg">
                          </ion-avatar>
                          <h1 style="padding-left: 40px">Kids</h1>
                        </button>


           
        </ion-list>
</ion-content>
