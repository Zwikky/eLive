<ion-header>
    <ion-toolbar color="light">     
      <ion-title>eLive</ion-title>    
    </ion-toolbar>
  </ion-header>

<ion-content padding style="background-image: url('assets/imgs/image.jpg') ;">
  <div text-center>
    <img src="assets/imgs/edited.jpg" width="50%" height="50%" alt="">
  </div>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button color="light" class="submit-btn" full type="submit">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
  <div style="padding-top: 50px;">
      <button ion-button full icon-left color="danger">
          <ion-icon name="logo-googleplus"></ion-icon>
          Google +
        </button>
        <button ion-button full icon-left color="primary">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
          </button>

  </div>

</ion-content>
